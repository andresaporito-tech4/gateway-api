name: Deploy Gateway API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Gateway API
    runs-on: self-hosted

    steps:
      # ---------------------------------------
      # 1️⃣ Checkout
      # ---------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------
      # 2️⃣ Validar Docker
      # ---------------------------------------
      - name: Validate Docker
        shell: powershell
        run: |
          docker info

      # ---------------------------------------
      # 3️⃣ DESATIVAR PROXY (CAUSA DO ERRO <)
      # ---------------------------------------
      - name: Disable proxy for kubectl
        shell: powershell
        run: |
          $env:HTTP_PROXY=""
          $env:HTTPS_PROXY=""
          $env:NO_PROXY="localhost,127.0.0.1,10.0.0.0/8,192.168.0.0/16,kubernetes.docker.internal"

      # ---------------------------------------
      # 4️⃣ Build Docker (SEM MEXER NO DOCKERFILE)
      # ---------------------------------------
      - name: Build Docker image
        shell: powershell
        run: |
          docker build `
            -t gateway-api:latest `
            -f Gateway.Api/Dockerfile `
            .

      # ---------------------------------------
      # 5️⃣ Deploy Kubernetes
      # ---------------------------------------
      - name: Deploy to Kubernetes
        shell: powershell
        run: |
          kubectl apply -f k8s/ -n fiap-cloud-games
          kubectl rollout status deployment gateway-api -n fiap-cloud-games

      # ---------------------------------------
      # 6️⃣ Verificação final
      # ---------------------------------------
      - name: Verify deployment
        shell: powershell
        run: |
          kubectl get pods -n fiap-cloud-games
          kubectl get svc  -n fiap-cloud-games
